<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/social.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./js/index.js" defer></script>
    <script type="module" src="../js/main.js" defer></script>
    <link rel="shortcut icon" href="../img/logo.webp" type="image/x-icon">
    <title>Cadastre seu pet</title>
</head>

<body>
    <header>
        <img src="../img/PetShoppin 1.png" alt="">
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cadastre seu pet</h1>
                <input type="text" placeholder="Nome do pet">
                <input type="text" placeholder="Tipo de pet">
                <input type="email" placeholder="Idade do pet">
                <input type="password" placeholder="Sexo do pet">
                <button class="button">Cadastrar Pet</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Fulano!</h1>
                    <p>Faça agora o cadastro de seu pet!</p>
                    <button class="hidden" id="login">Cadastrar Depois</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Fulano!</h1>
                    <p>Crie sua conta para ter acesso aos melhores produtos para seu PET</p>
                    <button class="hidden" id="register">Cadastrar Pet</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
