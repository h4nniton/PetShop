<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/marcar-servico.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Marcar Serviço</title>
</head>
<body>
    <main>
        <div class="conteudo">
            <div class="marcar-servico">
                <div class="titulo">
                    <h1>Por favor, selecione um serviço:</h1>
                </div>
                <div class="container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Serviço</option>
                        <option value="1">Banho e tosa</option>
                        <option value="2">Consultas</option>
                        <option value="3">Produtos</option>
                    </select>
            
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecionar funcionário</option>
                        <option value="1">Qualquer funcionário</option>
                        <option value="2">Fernando Leonid</option>
                        <option value="3">Vitor Santana</option>
                    </select>
            
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pet</option>
                        <option value="1">Polly</option>
                        <option value="2">Cherry</option>
                        <option value="3">Amora</option>
                    </select>
                </div>
            </div>
            
            <div class="marcar-data">
                <div class="titulo">
                    <h1>Selecione a data e horário:</h1>
                </div>
                <div class="container">
                    <div class="calendario" id="calendar"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#calendar", {
            inline: true,
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true
        });
    </script>
</body>
</html>
